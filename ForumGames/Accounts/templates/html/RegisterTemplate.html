
{% extends "html/footbarRegLog.html" %}

{%block contentRegLog %}
    <script>
        function test(form){
            var inputs = form.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                // only validate the inputs that have the required attribute
                if(inputs[i].hasAttribute("required")){
                    if(inputs[i].value == ""){
                        // found an empty field that is required
                        alert("Please fill all required fields");
                        return false;
                    }
                }
            }
            return true;        
        }
    </script>

    <form name="formRegLog" class="log" method="POST"  onsubmit="test(this)">

        {% csrf_token %}
        
        {% block inputContent %}
        {% endblock %}
    </form> 

    <div class="div-separete"></div>
    <div id="error"></div>
{% endblock %}
